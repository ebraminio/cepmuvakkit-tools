<head>
  <meta charset=utf8 />
  <title>PanoRendo</title>
  <script type="text/javascript">
    'use strict';

    const sin = Math.sin, cos = Math.cos, acos = Math.acos, atan2 = Math.atan2, sqrt = Math.sqrt, min = Math.min, max = Math.max,
      pow = Math.pow, exp = Math.exp, PI = Math.PI, RPD = PI / 180, O1 = 5e-5, O2 = 5e-5, O3 = 5e-6, R1 = .04, R2 = .09, R3 = .25;

    let x0, y0, x1, y1, z, imgData, ctx;

    function Pixel(x, y, r, g, b) {
      const p = 4 * ((y | 0) * x1 + (x | 0));
      imgData.data[p] = r;
      imgData.data[p + 1] = g;
      imgData.data[p + 2] = b;
      imgData.data[p + 3] = 255;
    }

    function GetId(id) { return document.getElementById(id); }

    function GetVal(id) { return GetId(id).value; }

    function HTML(id, val) { GetId(id).innerHTML = val; }

    function clearXY() { HTML("coor", " "); }

    function showXY(event) {
      let p = 4 * (event.offsetY * x1 + event.offsetX);
      ctx.fillStyle = "rgb(" + imgData.data[p++] + "," + imgData.data[p++] + "," + imgData.data[p++] + ")";
      const dx = 2 * (event.offsetX + 1) / x1 - 1;
      const dy = 2 * (event.offsetY + 1) / y1 - 1;
      let x, y;
      if (!z) {
        x = atan2(dy, dx) / RPD;
        y = sqrt(dx * dx + dy * dy);
        if (y > 1) { clearXY(); return; }
        y = 90 * (1 - y);
      }
      else {
        x = dx * x0 / RPD;
        y = (.5 - dy / 2) * y0 / RPD;
      }
      HTML("coor", "Elev = " + y.toFixed(1) + "°   ;   Azi = " + x.toFixed(1) + "°   ;   Color = " + ctx.fillStyle.toUpperCase());
    }

    function Graph() {
      var SE, SA, H, T, O, hd, B, cv, R, m1, EH, y2, cosS, sinS,
        HS, RS, MS, OS, W1, W2, M2, MH, d, g, g2, c, M1, M3, MP0, A0, V0, V1, y, VE, fe,
        cosV, sinV, sinSV, cosSV, HV, RV, MV, R0, M0, S1, S2, S3, RS1, RS2, RS3, Z1, Z2, Z3,
        MS1, MS2, MS3, A1, A2, A3, V2, dx, dy, x2, x, VA, G, P, MP, V, A, I1, I2, I3, E1, E2, E3;

      SE = GetVal("Elev") * RPD;
      SA = GetVal("Azi") * RPD;
      H = GetVal("Alti") * 1;
      T = GetVal("Turbi");
      O = GetVal("Ozone");
      hd = GetId("hdr").selectedIndex;
      B = GetVal("Luma") * (hd ? 18 : 36);
      z = GetVal("zoom") * 1;
      cv = GetId("sky");
      ctx = cv.getContext("2d");
      if (!(R = T > 0)) T = -T;
      if (T) m1 = 1500; else { m1 = 300; H = S = 0 }
      GetId("Alti").hidden = GetId("Ozone").hidden = !T;
      EH = acos(6371 / (6371 + H));
      x0 = PI / max(z, 1);
      y0 = x0 / 2;
      x1 = cv.width = z ? 800 : 400;
      y1 = z ? 200 : x1;
      y2 = cv.height = z ? y1 * (1 + EH / y0) : y1;
      imgData = ctx.createImageData(x1, y2);
      cosS = sin(SE);
      sinS = cos(SE);
      HS = cosS > 0 ? H : H - 6371 * (1 - sinS);
      RS = 500 * cosS;
      RS = min((sqrt(RS * RS + 1001) - RS) * exp(-HS / 8.4), 75);
      MS = m1 * cosS;
      MS = min((sqrt(MS * MS + 3001) - MS) * exp(-HS / 1.2), 200);
      OS = 125 * cosS;
      OS = min((sqrt(OS * OS + 251) - OS) * exp(-HS / 40), 25) * O;
      W1 = .03 * max(-HS, 0);
      W2 = .03 * W1 * W1;
      M2 = T ? .06 * (T - 2 + 1 / T) : .33;
      MH = M2 * exp(-H / 1.2);
      d = .94 * exp(-MH);
      g = d * exp(-.02 * MS);
      g2 = g * g;
      c = .89 - .11 * g;
      M1 = T ? M2 * c : .4;
      M3 = T ? M2 / c : .2;
      R *= 42 / (3 + d);
      MP0 = 2.7 * (1 - g2) / (3 + d + 2 * d * g2);
      A0 = 8000 / max(MH, .001) / d;
      V0 = SE - EH - RPD;
      V1 = (1 + 20 * EH) / 60;
      for (y = z > 1 ? -1 : 0; y < y2; y += 1) {
        VE = y == -1 ? 90 * RPD : (1 - y / y1) * y0;
        fe = 1 - VE * 2 / PI;
        cosV = sin(VE);
        sinV = cos(VE);
        sinSV = sinS * sinV;
        cosSV = cosS * cosV;
        HV = cosV > 0 ? H : H - 6371 * (1 - sinV);
        RV = 500 * cosV;
        RV = (sqrt(RV * RV + 1001) - RV) * exp(-HV / 8.4);
        MV = m1 * cosV;
        MV = (sqrt(MV * MV + 3001) - MV) * exp(-HV / 1.2);
        R0 = sqrt(RV * RS);
        M0 = sqrt(MV * MS);
        S1 = (1 - exp(-R1 * RV - M1 * MV)) / (7 * R1 * RV + M1 * MV) * exp(-O1 * OS - W1 / RV - W2);
        S2 = (1 - exp(-R2 * RV - M2 * MV)) / (7 * R2 * RV + M2 * MV) * exp(-O2 * OS - W1 / RV - W2);
        S3 = (1 - exp(-R3 * RV - M3 * MV)) / (7 * R3 * RV + M3 * MV) * exp(-O3 * OS - W1 / RV - W2);
        RS1 = R * R1 * RV * S1 / (2 + R1 * R0);
        RS2 = R * R2 * RV * S2 / (2 + R2 * R0);
        RS3 = R * R3 * RV * S3 / (2 + R3 * R0);
        if (y < 0 || !y && z < 2) {
          Z1 = RS1;
          Z2 = RS2;
          Z3 = RS3;
          if (z > 1) continue;
        }
        MS1 = M1 * MV * S1 * exp(-M1 * M0 / 6);
        MS2 = M2 * MV * S2 * exp(-M2 * M0 / 6);
        MS3 = M3 * MV * S3 * exp(-M3 * M0 / 6);
        A1 = exp(-O1 * OS - M1 * MV / 6) * 2 / (2 + R1 * RV);
        A2 = exp(-O2 * OS - M2 * MV / 6) * 2 / (2 + R2 * RV);
        A3 = exp(-O3 * OS - M3 * MV / 6) * 2 / (2 + R3 * RV);
        V2 = V1 * sin(VE + EH + RPD) / (V0 < 0 ? 1 - cos(V0) : 0);
        dx = z ? 1 : x1 / 15 / (90 - VE / RPD);
        x2 = 2 * x0 / x1
        for (x = 0; x < x1; x += dx) {
          VA = x * x2 - x0;
          G = sinSV * cos(VA - SA) + cosSV;
          P = 1 + (G > 0 ? d : g) * G * G;
          MP = 1 + g2 - 2 * g * G;
          MP = MP0 / MP / sqrt(MP);
          V = 1 + 1 / max(V2 + G, 0);
          A = A0 * (1 - G) + .01;
          I1 = max((max(RS1 / V, Z1) + MP * (MS1 + A1 / A)) * P, .005);
          I2 = max((max(RS2 / V, Z2) + MP * (MS2 + A2 / A)) * P, .009);
          I3 = max((max(RS3 / V, Z3) + MP * (MS3 + A3 / A)) * P, .007);
          if (!hd) {
            I1 /= 1 + I1;
            I2 /= 1 + I2;
            I3 /= 1 + I3;
          } else if (hd == 1) {
            I1 = I1 < .0031308 ? 12.92 * I1 : 1.055 * pow(I1, 5 / 12) - .055;
            I2 = I2 < .0031308 ? 12.92 * I2 : 1.055 * pow(I2, 5 / 12) - .055;
            I3 = I3 < .0031308 ? 12.92 * I3 : 1.055 * pow(I3, 5 / 12) - .055;
          }
          if (z) Pixel(x, y, I1 * B, I2 * B, I3 * B);
          else Pixel(x1 / 2 * (1 + fe * cos(VA)), y1 / 2 * (1 + fe * sin(VA)), I1 * B, I2 * B, I3 * B);
        }
      }
      ctx.putImageData(imgData, 0, 0);
      if (!T) HTML("sclr", "Martian Sky");
      else if (HS >= 0) {
        E1 = exp(-O1 * OS - M1 * MS - R1 * RS);
        E2 = exp(-O2 * OS - M2 * MS - R2 * RS);
        E3 = exp(-O3 * OS - M3 * MS - R3 * RS);
        ctx.fillStyle = "rgb(255," + (E2 / E1 * 255).toFixed() + "," + (E3 / E1 * 255).toFixed() + ")";
        GetId("sclr").style.color = ctx.fillStyle;
        HTML("sclr", "Sun Color = " + ctx.fillStyle.toUpperCase());
      }
      else HTML("sclr", " ");
    }
  </script>
  <style type="text/css">
    body {
      background-color: #999;
    }

    form {
      width: 900px;
      margin: auto;
      margin-top: 10px;
      padding: 10px;
      font-family: Garamond;
      font-size: 16px;
      line-height: 16px;
    }
  </style>
</head>

<body onload="Graph()">
  <form>
    <fieldset>
      <legend>Panoramic Sky Renderer</legend>
      <table align="center">
        <tbody>
          <tr>
            <td>Sun Elev.</td>
            <td>Sun Azi.</td>
            <td>Altitude</td>
            <td>Haze</td>
            <td>Ozone</td>
            <td>Luma</td>
            <td>Tone Map</td>
            <td>Zoom</td>
          </tr>
          <tr>
            <td width="100"><input type="number" id="Elev" value="30" min="-20" max="90" onchange="Graph()"> °
            </td>
            <td width="100"><input type="number" id="Azi" value="0" min="-180" max="180" onchange="Graph()"> °
            </td>
            <td width="100"><input type="number" id="Alti" value="0" min="0" max="99" onchange="Graph()"> km
            </td>
            <td width="85"><input type="number" id="Turbi" value="3" min="0" max="99" onchange="Graph()">
            </td>
            <td width="110"><input type="number" id="Ozone" value="300" min="230" max="460" step="10"
                onchange="Graph()"> DU
            </td>
            <td width="90"><input type="number" id="Luma" value="10" min="1" max="99" onchange="Graph()">
            </td>
            <td width="110"><select id="hdr" onchange="Graph()">
                <option selected="selected">Reinhard</option>
                <option>sRGB</option>
                <option>Linear
                </option>
              </select></td>
            <td><input type="number" id="zoom" value="1" min="0" max="10" onchange="Graph()">
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <pre id="coor" align="center"> </pre>
      <p align="center"><canvas id="sky" onmousemove="showXY(event)" onmouseout="clearXY()" width="800"
          height="200"></canvas> </p>
      <pre id="sclr">Sun Color = #FFDFA0</pre>
    </fieldset>
    <br><br><br>
    <center>
      <a href="https://web.archive.org/web/20210511001822/http://alperen.cepmuvakkit.com/js/en_rendo.htm">User's
        Manual</a>

    </center>
  </form>
</body>
